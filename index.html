<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Interno - Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      background-color: #333;
      color: white;
      padding: 10px;
      margin-top: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .full {
      grid-column: 1 / 4;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
      .full {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Formulario Interno - Especificaciones del Cliente</h1>

  <form>
    <h2>Datos del Cliente</h2>
    <div class="grid-container">
      <div class="form-group">
        <label>Nombre de la Empresa:</label>
        <input type="text" name="empresa" />
      </div>
      <div class="form-group">
        <label>Número de Teléfono:</label>
        <input type="tel" name="telefono" />
      </div>
      <div class="form-group">
        <label>Número de Cliente:</label>
        <input type="text" name="numero_cliente" />
      </div>
      <div class="form-group">
        <label>Correo Electrónico:</label>
        <input type="email" name="correo" />
      </div>
      <div class="form-group">
        <label>Persona de Contacto:</label>
        <input type="text" name="contacto" />
      </div>
      <div class="form-group">
        <label>Horario de Apertura:</label>
        <input type="text" name="horario" />
      </div>
      <div class="form-group full">
        <label>Observaciones:</label>
        <textarea name="observaciones_cliente" rows="3"></textarea>
      </div>
    </div>

    <h2>Datos Técnicos</h2>

    <!-- Sección Google Gmail -->
    <h3>Google Gmail</h3>
    <div class="grid-container">
      <div class="form-group">
        <label>Google Gmail (Dirección):</label>
        <input type="email" name="gmail_direccion" />
      </div>
      <div class="form-group">
        <label>Google Gmail (Contraseña):</label>
        <input type="password" name="gmail_contrasena" />
      </div>
      <div class="form-group">
        <label>Google Gmail (API Key):</label>
        <input type="text" name="gmail_api" />
      </div>
    </div>

    <!-- Sección Google Calendar -->
    <h3>Google Calendar</h3>
    <div class="grid-container">
      <div class="form-group">
        <label>Google Calendar (Dirección):</label>
        <input type="text" name="calendar_direccion" />
      </div>
      <div class="form-group">
        <label>Google Calendar (Contraseña):</label>
        <input type="password" name="calendar_contrasena" />
      </div>
      <div class="form-group">
        <label>Google Calendar (API Key):</label>
        <input type="text" name="calendar_api" />
      </div>
    </div>

    <!-- Sección cal.com -->
    <h3>cal.com</h3>
    <div class="grid-container">
      <div class="form-group">
        <label>cal.com (Dirección):</label>
        <input type="text" name="cal_direccion" />
      </div>
      <div class="form-group">
        <label>cal.com (Contraseña):</label>
        <input type="password" name="cal_contrasena" />
      </div>
      <div class="form-group">
        <label>cal.com (API Key):</label>
        <input type="text" name="cal_api" />
      </div>
    </div>

    <!-- Sección Operador Móvil -->
    <h3>Operador Móvil</h3>
    <div class="grid-container">
      <div class="form-group">
        <label>Operador Móvil (Número de Teléfono):</label>
        <input type="tel" name="movil_telefono" />
      </div>
      <div class="form-group">
        <label>Operador Móvil (SIP Trunk):</label>
        <input type="text" name="movil_sip" />
      </div>
      <div class="form-group full">
        <label>Operador Móvil (Otros Parámetros):</label>
        <textarea name="movil_parametros" rows="2"></textarea>
      </div>
    </div>

    <!-- Sección Retell.ai -->
    <h3>Retell.ai</h3>
    <div class="grid-container">
      <div class="form-group">
        <label>Retell.ai (Nombre del Bot):</label>
        <input type="text" name="retell_nombre" />
      </div>
      <div class="form-group">
        <label>Retell.ai (API Key):</label>
        <input type="text" name="retell_api" />
      </div>
      <div class="form-group full">
        <label>Retell.ai (Otros Parámetros):</label>
        <textarea name="retell_parametros" rows="2"></textarea>
      </div>
    </div>

    <div class="form-group full">
      <label>Observaciones Finales:</label>
      <textarea name="observaciones_finales" rows="3"></textarea>
    </div>

    <button type="submit">Guardar</button>
  </form>

</body>
</html>
